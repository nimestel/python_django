{% extends 'base.html' %}
{% block title %}Posts{% endblock %}
{% block content %}
<h2>My posts</h2>
<table>
    <tr>
        <td>#</td>
        <td>Name</td>
        <td>Date</td>
    </tr>
    {% for post in posts %}
    <tr>
        <td>1</td>
        <td>{{ post.name }}</td>
        <td>{{ post.date }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
