{% extends 'base.html' %}
{% block title %}Posts{% endblock %}
{% block content %}
<h2>My posts</h2>
<table>
    <thead>
        <th>Date</th>
        <th>Title</th>
    </thead>
    <tbody>
    {% for post in posts %}
    <tr>
        <td>{{ post.date|date:"H:i d/m/Y" }}</td>
        <td><a href="/posts/{{ post.id }}">{{ post.title }}</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
